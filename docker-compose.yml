# ── docker-compose.yml – paikallinen kehitysympäristö (dev) ──
# Käynnistää sovelluksen ja PostgreSQL-tietokannan.
# Käyttö: docker compose up

services:
  db:
    image: postgres:16-alpine
    container_name: events-db-dev
    environment:
      POSTGRES_DB: eventsdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d eventsdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: events-app-dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/eventsdb
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
    ports:
      - "8080:8080"

volumes:
  pgdata-dev:
