# ── DEV-profiili – paikallinen kehitys (Docker Desktop PostgreSQL) ──

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eventsdb
    username: devuser
    password: devpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.example.events: DEBUG
    org.hibernate.SQL: DEBUG
