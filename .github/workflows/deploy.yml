name: Deploy to CSC Pouta with SCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # VAIHE 1: Siirretään tiedostot (SCP)
    - name: Copy files via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        # Mitä kopioidaan? "." tarkoittaa "kaikki tässä kansiossa"
        source: "."
        # Mihin kopioidaan? Palvelimen web-kansioon
        target: "/var/www/html"

    # VAIHE 2: Varmistetaan oikeudet (SSH) - Valinnainen mutta hyödyllinen
    # Tämä varmistaa, että vaikka siirtäisit uusia tiedostoja, ne näkyvät netissä.
    - name: Fix permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # Varmistetaan vielä kerran, että ubuntu-käyttäjä omistaa tiedostot
          sudo chown -R ubuntu:ubuntu /var/www/html